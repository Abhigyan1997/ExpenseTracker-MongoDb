<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Expense table</title>
</head>

<body>
    <div class="container">
        <a href="./login.html">logout</a>
        <form class="card" style="margin-top: 30px; padding: 45px;" method="post" onsubmit="addItem(event)">
            <label for="">Enter Expense amount</label>
            <input type="number" id="Number">
            <label for="">Expense Description:-</label>
            <input type="text" id="Desc">
            <label for="">catagory</label>
            <select id="item">
                <option value="fuel">fuel</option>
                <option value="food">food</option>
                <option value="grocery">grocery</option>
                <option value="vegtable">vegtable</option>
            </select>
            <button style="margin-top: 10px;" type="submit">add expense</button>
        </form>
        <div>
            <h5 id="message"></h5>
        </div>
        <button id="rzp-button">Buy Premium</button>
        <button onclick="download()" id="download" style="visibility: hidden;">Download File</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <h2> Expenses</h2>
        <div>
            <ul id="itemList"></ul>
        </div>
        <div>
            <div id='pagination'></div>
            <input id="limit" type="number">
            <button onclick="setLimit(event)">search</button>
        </div>
        <div>
            <ul id="leaderboard"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="expense.js"></script>
</body>

</html>
